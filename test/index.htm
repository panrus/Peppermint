    <script>
        (function() {
            function addEvent(el, event, func, bool) {
                if (el.addEventListener) {
                    el.addEventListener(event, func, bool);
                }
                else {
                    el.attachEvent('on'+event, func);
                }
            }

            var block = document.getElementById('peppermint');
            var slider = Peppermint(block, {
                speed: 500,
                onSetup: function(n) {
                    window.console && console.log('Peppermint setup done. Slides found: ' + n);
                }
            });

            addEvent(document.getElementById('js-right'), 'click', slider.next, false);
            addEvent(document.getElementById('js-left'), 'click', slider.prev, false);

            var jqtestSlider = $('.jquery-test');

            jqtestSlider.Peppermint({
                onSlideChange: function(n) {
                    $('.js-n').text(n);
                    $('.js-pos').text(jqtestSlider.data('Peppermint').getCurrentPos());
                    $('.js-length').text(jqtestSlider.data('Peppermint').getSlidesNumber());
                }
            });

            $('.js-left').on('click', jqtestSlider.data('Peppermint').prev);

            $('.js-right').on('click', jqtestSlider.data('Peppermint').next);

            $('.js-go').on('click', function() {
                jqtestSlider.data('Peppermint').slideTo($('.js-goto').val());
            });

            $('.js-goto').on('keyup', function(event) {
                if (event.keyCode == 13){
                    jqtestSlider.data('Peppermint').slideTo($('.js-goto').val());
                }
            });

            $('.nodrag-test').Peppermint({
                mouseDrag: false
            });

            $('.thirdslide-test').Peppermint({
                startSlide: 2
            });

            $('.slides-container-inner-test').Peppermint({
                slidesContainer: $('.slides-container-inner-test .slides-container')[0]
            });


        })();
    </script>
